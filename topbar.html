<style>
    body {
        margin: 0; 
        font-family: sans-serif; 
    }
    .top-bar {
        background-color: black;
        color: white;
        padding: 10px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 20px;
    }
    .menu-button {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 5px; 
        padding: 5px; 
    }
    .menu-line {
        width: 25px;
        height: 3px;
        background-color: white;
    }
    .menu-links {
        display: flex;
        gap: 20px; 
    }
    .menu-links a {
        color: white;
        text-decoration: none; 
        padding: 5px 10px; 
        border-radius: 5px; 
    }
    .menu-links a:hover{
        background-color: grey;
    }
    .search-box {
        display: flex;
    }
    .search-box input[type="text"] {
        padding: 5px;
        border: none;
        outline: none;
        background: transparent;
        color: white;
        border-bottom: 2px solid white;
    }
    .search-box button {
        background-color: #4caf89; 
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="top-bar">
    <div class="menu-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    <div class="menu-links"><b>
        <a href="#">About Us</a>
        <a href="#">Courses</a>
        <a href="#">Find Jobs</a>
        <a href="#">Sign In</a>
        <a href="#">Sign Up</a></b>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Job Title, location, skill category...">
        <button>Search</button>
    </div>
</div>
